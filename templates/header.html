<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TaskAssigner</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home-page' %}">TaskAssigner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" aria-current="page" href="{% url 'home-page' %}">Home</a>
                    </li>
                    <li class="nav-item {% if request.path == 'assign-tasks' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'assign-tasks' %}">Assign Task</a>
                    </li>
                    <li class="nav-item {% if request.path == 'view-tasks' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'view-tasks' %}">View Tasks</a>
                    </li>
                    <li class="nav-item {% if request.path == 'add-state' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'add-state' %}">Add States</a>
                    </li>
                    <li class="nav-item {% if request.path == 'view-tasks' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'about-page' %}">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search by title" aria-label="Search" name="search" value="{{search_query}}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <form class="d-flex">
                    <a href="{% url 'admin-panel' %}" class="btn btn-outline-secondary mx-4">Admin</a>
                </form>
            </div>
        </div>
    </nav>
